<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Register</title>
</head>
<body>
    <h1>Register</h1>

    {% if errors %}
        <ul style="color:red;">
            {% for field, error_list in errors.items %}
                {% for error in error_list %}
                    <li><strong>{{ field }}:</strong> {{ error }}</li>
                {% endfor %}
            {% endfor %}
        </ul>
    {% endif %}

    <form method="post" action="">
        {% csrf_token %}
        <label>Email:</label><br />
        <input type="email" name="email" value="{{ data.email|default:'' }}" required /><br />

        <label>Full Name:</label><br />
        <input type="text" name="fullname" value="{{ data.fullname|default:'' }}" required /><br />

        <label>Phone:</label><br />
        <input type="text" name="phone" value="{{ data.phone|default:'' }}" required /><br />

        <label>User Type:</label><br />
        <select name="user_type" required>
            <option value="">Select User Type</option>
            <option value="JOB_SEEKER" {% if data.user_type == 'JOB_SEEKER' %}selected{% endif %}>Job Seeker</option>
            <option value="EMPLOYER" {% if data.user_type == 'EMPLOYER' %}selected{% endif %}>Employer</option>
        </select><br />

        <label>Password:</label><br />
        <input type="password" name="password" required /><br /><br />

        <button type="submit">Register</button>
    </form>
</body>
</html>
