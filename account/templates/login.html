{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | TalentHub</title>
  <link rel="stylesheet" href="{% static 'login.css' %}" />
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Roboto:wght@300;400;500;700&family=Montserrat:wght@400;500;600;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
  <div class="social-login-container">
    <div class="social-login-wrapper">
      <div class="social-login-header">
        <h1 class="social-login-title">Welcome Back</h1>
        <p class="social-login-subtitle">Sign in to continue to your account</p>
      </div>

      <!-- ✅ Fixed closing tag -->
      <div id="error-container" class="error-messages" style="display: none;"></div>

      <form id="loginForm" class="social-login-form" method="POST" action="{% url 'login' %}">
  {% csrf_token %}

        <div class="form-group">
          <label for="email" class="form-label">Email Address</label>
          <input type="email" id="email" name="email" class="form-input" placeholder="Enter your email" required>
          <div class="form-input-underline"></div>
        </div>

        <div class="form-group">
          <label for="password" class="form-label">Password</label>
          <input type="password" id="password" name="password" class="form-input" placeholder="Enter your password"
            required>
          <div class="form-input-underline"></div>
          <a href="#" class="forgot-password">Forgot password?</a>
        </div>

        <button type="submit" class="form-submit-btn">Sign In</button>
      </form>

      <div class="social-login-divider">
        <span class="divider-line"></span>
        <span class="divider-text">OR</span>
        <span class="divider-line"></span>
      </div>

      <div class="social-login-options">
        <a href="/social-login/?provider=google" class="social-login-btn google-btn">
          <span class="social-icon">
            <i class="fab fa-google"></i>
          </span>
          <span class="social-text">Continue with Google</span>
        </a>

        <a href="/social-login/?provider=twitter" class="social-login-btn twitter-btn">
          <span class="social-icon">
            <i class="fab fa-twitter"></i>
          </span>
          <span class="social-text">Continue with Twitter</span>
        </a>
      </div>

      <div class="social-login-footer">
        <p class="footer-text">Don't have an account? <a href="{% url 'register' %}" class="footer-link">Sign up</a></p>
      </div>
    </div> <!-- ✅ Closed .social-login-wrapper -->

    <div class="social-login-decoration">
      <div class="decoration-circle circle-1"></div>
      <div class="decoration-circle circle-2"></div>
      <div class="decoration-circle circle-3"></div>
      <div class="decoration-shape shape-1"></div>
      <div class="decoration-shape shape-2"></div>
    </div>
  </div>

 
</body>

</html>
