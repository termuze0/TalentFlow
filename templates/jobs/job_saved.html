{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Saved Jobs | CareerConnect</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    :root {
      --primary-color: #4361ee;
      --secondary-color: #3f37c9;
      --accent-color: #4cc9f0;
      --light-color: #f8f9fa;
      --dark-color: #212529;
      --success-color: #4bb543;
      --warning-color: #f0ad4e;
      --danger-color: #d9534f;
      --border-radius: 8px;
      --box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      --transition: all 0.3s ease;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Poppins', sans-serif;
      line-height: 1.6;
      color: var(--dark-color);
      background-color: #f5f7fa;
      padding: 0;
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
    
    h1 {
      font-size: 2.5rem;
      font-weight: 600;
      color: var(--primary-color);
      margin-bottom: 1.5rem;
      text-align: center;
      padding-top: 20px;
    }
    
    .subtitle {
      text-align: center;
      color: #666;
      margin-bottom: 2rem;
      font-size: 1.1rem;
    }
    
    #job-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }
    
    .job {
      background: white;
      border-radius: var(--border-radius);
      box-shadow: var(--box-shadow);
      padding: 25px;
      transition: var(--transition);
      border-left: 4px solid var(--primary-color);
    }
    
    .job:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
    }
    
    .job h3 {
      font-size: 1.3rem;
      margin-bottom: 10px;
      color: var(--secondary-color);
    }
    
    .job p {
      margin-bottom: 8px;
      font-size: 0.95rem;
    }
    
    .job strong {
      color: var(--dark-color);
      font-weight: 500;
    }
    
    .empty-state {
      text-align: center;
      padding: 50px 20px;
      grid-column: 1 / -1;
    }
    
    .empty-state i {
      font-size: 3rem;
      color: #ccc;
      margin-bottom: 15px;
    }
    
    .empty-state h3 {
      font-size: 1.5rem;
      color: #666;
      margin-bottom: 10px;
    }
    
    .empty-state p {
      color: #999;
      max-width: 500px;
      margin: 0 auto;
    }
    
    .loading {
      text-align: center;
      padding: 50px;
      grid-column: 1 / -1;
    }
    
    .spinner {
      border: 4px solid rgba(0, 0, 0, 0.1);
      border-radius: 50%;
      border-top: 4px solid var(--primary-color);
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    #error-msg {
      text-align: center;
      padding: 20px;
      background-color: #ffebee;
      color: var(--danger-color);
      border-radius: var(--border-radius);
      margin: 20px auto;
      max-width: 600px;
    }
    
    .job-actions {
      display: flex;
      justify-content: space-between;
      margin-top: 15px;
      padding-top: 15px;
      border-top: 1px solid #eee;
    }
    
    .btn {
      padding: 8px 15px;
      border-radius: var(--border-radius);
      border: none;
      cursor: pointer;
      font-weight: 500;
      transition: var(--transition);
      font-size: 0.9rem;
    }
    
    .btn-primary {
      background-color: var(--primary-color);
      color: white;
    }
    
    .btn-primary:hover {
      background-color: var(--secondary-color);
    }
    
    .btn-danger {
      background-color: #ffebee;
      color: var(--danger-color);
    }
    
    .btn-danger:hover {
      background-color: #ffcdd2;
    }
    
    .job-meta {
      display: flex;
      gap: 15px;
      margin-top: 10px;
    }
    
    .job-meta span {
      display: flex;
      align-items: center;
      gap: 5px;
      font-size: 0.85rem;
      color: #666;
    }
    
    @media (max-width: 768px) {
      #job-list {
        grid-template-columns: 1fr;
      }
      
      h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  {% include 'partials/navbar.html' %}
  
  <div class="container">
    <h1>My Saved Jobs</h1>
    <p class="subtitle">Your personalized collection of career opportunities</p>
    
    <div id="job-list">
      <div class="loading">
        <div class="spinner"></div>
        <p>Loading your saved jobs...</p>
      </div>
    </div>
    
    <p id="error-msg" class="error"></p>
  </div>
<script>
    document.addEventListener("DOMContentLoaded", () => {
      const jobList = document.getElementById("job-list");
      const errorMsg = document.getElementById("error-msg");
      const token = localStorage.getItem('session_token');

      if (token) {
        fetchSavedJobs();
      } else {
        errorMsg.textContent = 'You need to be logged in to view saved jobs.';
        jobList.innerHTML = `
          <div class="empty-state">
            <i class="fas fa-exclamation-triangle"></i>
            <h3>Session Expired</h3>
            <p>Please log in to access your saved jobs.</p>
          </div>
        `;
      }
    });
    
    async function fetchSavedJobs() {
      const jobList = document.getElementById("job-list");
      const errorMsg = document.getElementById("error-msg");
      const token = localStorage.getItem('session_token');
      
      try {
        const res = await fetch('/jobs/saved/', {
          method: 'POST',
          headers: {
            'Session-Token': token,
            'Content-Type': 'application/json'
          }
        });
        
        if (!res.ok) throw new Error('Unable to fetch saved jobs. Please try again later.');
        
        const data = await res.json();
        jobList.innerHTML = '';
        
        if (data.saved_jobs.length === 0) {
          jobList.innerHTML = `
            <div class="empty-state">
              <i class="far fa-bookmark"></i>
              <h3>No Saved Jobs Yet</h3>
              <p>You haven't saved any jobs yet. Start browsing opportunities and save the ones that interest you.</p>
            </div>
          `;
        } else {
          data.saved_jobs.forEach(job => {
            addJobCard(job);
          });
        }
      } catch (err) {
        errorMsg.textContent = err.message;
        jobList.innerHTML = '';
      }
    }
    
    function addJobCard(job) {
      const jobList = document.getElementById("job-list");
      const deadline = new Date(job.deadline).toLocaleDateString('en-US', {
        year: 'numeric',
        month: 'long',
        day: 'numeric'
      });
      
      const jobCard = document.createElement('div');
      jobCard.className = 'job';
      jobCard.dataset.jobId = job.id;
      jobCard.innerHTML = `
        <h3>${job.title}</h3>
        <p><strong>Company:</strong> ${job.company || 'Not specified'}</p>
        <p><strong>Location:</strong> ${job.location}</p>
        <div class="job-meta">
          <span><i class="far fa-calendar-alt"></i> ${deadline}</span>
          <span><i class="fas fa-tag"></i> ${job.category}</span>
        </div>
        <div class="job-actions">
          <button class="btn btn-primary" onclick="window.open('${job.apply_url || '#'}', '_blank')">
            <i class="fas fa-external-link-alt"></i> Apply Now
          </button>
          <button class="btn btn-danger remove-btn" data-job-id="${job.id}">
            <i class="far fa-trash-alt"></i> Remove
          </button>
        </div>
      `;
      
      jobList.appendChild(jobCard);
      
    
      const removeBtn = jobCard.querySelector('.remove-btn');
      removeBtn.addEventListener('click', async () => {
        try {
          const token = localStorage.getItem('session_token');
          if (!token) return;
          
          const jobId = removeBtn.dataset.jobId;
          const res = await fetch(`/jobs/${jobId}/save/`, {
            method: 'POST',
            headers: {
              'Session-Token': token,
              'Content-Type': 'application/json'
            }
          });
          
          if (!res.ok) throw new Error('Failed to remove job');
          
          const data = await res.json();
          if (data.saved === false) { 
            jobCard.remove();
            
            
            const jobList = document.getElementById("job-list");
            if (jobList.children.length === 0) {
              jobList.innerHTML = `
                <div class="empty-state">
                  <i class="far fa-bookmark"></i>
                  <h3>No Saved Jobs Left</h3>
                  <p>You've removed all saved jobs. Browse more opportunities to save new ones.</p>
                </div>
              `;
            }
          }
        } catch (err) {
          document.getElementById('error-msg').textContent = err.message;
        }
      });
    }
  </script>
  
</body>
</html>
