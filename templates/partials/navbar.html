<nav class="navbar">
  <a href="{% url 'home' %}" class="brand">TalentFlow</a>
  <ul class="nav-links" id="navLinks">
    <li><a href="{% url 'home' %}">Home</a></li>
    <li><a href="{% url 'saved-jobs' %}">Jobs</a></li>
    
  </ul>
</nav>

<script>
  const navLinks = document.getElementById('navLinks');
  const token = localStorage.getItem("session_token");

  if (token) {
    fetch('/user-info', {
      method: 'GET',
      headers: {
        'Session-Token': token
      }
    })
    .then(res => {
      if (!res.ok) throw new Error();
      return res.json();
    })
   .then(data => {
  navLinks.innerHTML += `
    <li><a href="/my-applications/">My Applications</a></li>
    <li class="profile-menu">
      <span class="username" id="usernameToggle">${data.fullname}</span>
      <ul class="dropdown" id="profileDropdown">
        <li><a href="#">Profile</a></li>
        <li><a href="#">Settings</a></li>
        <li><a href="#">Dark Mode</a></li>
        <li><a href="#" onclick="logout()">Logout</a></li>
      </ul>
    </li>
  `;
})

    .catch(() => {
      renderGuestLinks();
    });
  } else {
    renderGuestLinks();
  }

  function renderGuestLinks() {
    navLinks.innerHTML += `
      <li><a href="{% url 'login' %}">Login</a></li>
      <li><a href="{% url 'register' %}">Register</a></li>
    `;
  }

  function logout() {
    localStorage.removeItem("session_token");
    window.location.href = "{% url 'login' %}";
  }
</script>
