{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Applications | CareerConnect</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="{% static 'my_application.css' %}">

</head>
<body>
  {% include 'partials/navbar.html' %}
  
  <div class="container">
    <h1>My Job Applications</h1>
    <p class="subtitle">Track the status of your submitted applications</p>
    
    <div id="application-list">
      <div class="loading">
        <div class="spinner"></div>
        <p>Loading your applications...</p>
      </div>
    </div>
    
    <p id="error-msg" class="error"></p>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const applicationList = document.getElementById("application-list");
      const errorMsg = document.getElementById("error-msg");
      const token = localStorage.getItem('session_token');

      if (token) {
        fetchApplications();
      } else {
        errorMsg.textContent = 'You need to be logged in to view your applications.';
        applicationList.innerHTML = `
          <div class="empty-state">
            <i class="fas fa-exclamation-triangle"></i>
            <h3>Session Expired</h3>
            <p>Please log in to access your job applications.</p>
            <button class="btn btn-primary" onclick="window.location.href='/login'">
              <i class="fas fa-sign-in-alt"></i> Log In
            </button>
          </div>
        `;
      }
    });
    
    async function fetchApplications() {
      const applicationList = document.getElementById("application-list");
      const errorMsg = document.getElementById("error-msg");
      const token = localStorage.getItem('session_token');
      
      try {
        const res = await fetch('/my-applications/', {
          method: 'POST',
          headers: {
            'Session-Token': token,
            'Content-Type': 'application/json'
          }
        });
        
        if (!res.ok) throw new Error('Unable to fetch applications. Please try again later.');
        
        const data = await res.json();
        applicationList.innerHTML = '';
        
        if (data.applications.length === 0) {
          applicationList.innerHTML = `
            <div class="empty-state">
              <i class="far fa-file-alt"></i>
              <h3>No Applications Yet</h3>
              <p>You haven't applied to any jobs yet. Browse opportunities and submit your applications.</p>
              <button class="btn btn-primary" onclick="window.location.href='/jobs'">
                <i class="fas fa-search"></i> Browse Jobs
              </button>
            </div>
          `;
        } else {
          data.applications.forEach(app => {
            addApplicationCard(app);
          });
        }
      } catch (err) {
        errorMsg.textContent = err.message;
        applicationList.innerHTML = `
          <div class="empty-state">
            <i class="fas fa-exclamation-circle"></i>
            <h3>Error Loading Applications</h3>
            <p>We couldn't load your applications. Please try again.</p>
            <button class="btn btn-primary" onclick="fetchApplications()">
              <i class="fas fa-sync-alt"></i> Try Again
            </button>
          </div>
        `;
      }
    }
    
    function addApplicationCard(application) {
      const applicationList = document.getElementById("application-list");
      const submittedDate = new Date(application.submitted_at).toLocaleDateString('en-US', {
        year: 'numeric',
        month: 'long',
        day: 'numeric'
      });
      
      // Determine status class and icon
      let statusClass = 'status-applied';
      let statusIcon = 'far fa-paper-plane';
      
      if (application.status.toLowerCase().includes('review')) {
        statusClass = 'status-reviewing';
        statusIcon = 'fas fa-search';
      } else if (application.status.toLowerCase().includes('interview')) {
        statusClass = 'status-interview';
        statusIcon = 'fas fa-calendar-check';
      } else if (application.status.toLowerCase().includes('offer')) {
        statusClass = 'status-offered';
        statusIcon = 'fas fa-award';
      } else if (application.status.toLowerCase().includes('reject')) {
        statusClass = 'status-rejected';
        statusIcon = 'fas fa-times-circle';
      }
      
      const appCard = document.createElement('div');
      appCard.className = 'application';
      appCard.innerHTML = `
        <div class="job-info">
          <h3>${application.job_title}</h3>
          <div class="job-meta">
            ${application.company ? `<span><i class="fas fa-building"></i> ${application.company}</span>` : ''}
            <span><i class="far fa-calendar-alt"></i> Applied: ${submittedDate}</span>
          </div>
        </div>
        <div class="application-status ${statusClass}">
          <i class="${statusIcon}"></i> ${application.status.toLowerCase()}
        </div>
      `;
      
      applicationList.appendChild(appCard);
    }
  </script>
</body>
</html>
