{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Applications | CareerConnect</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    :root {
      --primary-color: #4361ee;
      --secondary-color: #3f37c9;
      --accent-color: #4cc9f0;
      --light-color: #f8f9fa;
      --dark-color: #212529;
      --success-color: #4bb543;
      --warning-color: #f0ad4e;
      --danger-color: #d9534f;
      --border-radius: 8px;
      --box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      --transition: all 0.3s ease;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Poppins', sans-serif;
      line-height: 1.6;
      color: var(--dark-color);
      background-color: #f5f7fa;
      padding: 0;
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
    
    h1 {
      font-size: 2.5rem;
      font-weight: 600;
      color: var(--primary-color);
      margin-bottom: 1.5rem;
      text-align: center;
      padding-top: 20px;
    }
    
    .subtitle {
      text-align: center;
      color: #666;
      margin-bottom: 2rem;
      font-size: 1.1rem;
    }
    
    #application-list {
      display: grid;
      grid-template-columns: 1fr;
      gap: 15px;
      margin-top: 30px;
    }
    
    .application {
      background: white;
      border-radius: var(--border-radius);
      box-shadow: var(--box-shadow);
      padding: 25px;
      transition: var(--transition);
      border-left: 4px solid var(--primary-color);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .application:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
    }
    
    .job-info h3 {
      font-size: 1.3rem;
      margin-bottom: 10px;
      color: var(--secondary-color);
    }
    
    .job-meta {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      margin-top: 10px;
    }
    
    .job-meta span {
      display: flex;
      align-items: center;
      gap: 5px;
      font-size: 0.85rem;
      color: #666;
    }
    
    .application-status {
      padding: 8px 15px;
      border-radius: 20px;
      font-weight: 500;
      font-size: 0.9rem;
      text-transform: capitalize;
    }
    
    .status-applied {
      background-color: #eef2ff;
      color: var(--primary-color);
    }
    
    .status-reviewing {
      background-color: #fffbeb;
      color: var(--warning-color);
    }
    
    .status-interview {
      background-color: #f5f3ff;
      color: #8b5cf6;
    }
    
    .status-offered {
      background-color: #ecfdf5;
      color: var(--success-color);
    }
    
    .status-rejected {
      background-color: #fef2f2;
      color: var(--danger-color);
    }
    
    .empty-state {
      text-align: center;
      padding: 50px 20px;
      grid-column: 1 / -1;
    }
    
    .empty-state i {
      font-size: 3rem;
      color: #ccc;
      margin-bottom: 15px;
    }
    
    .empty-state h3 {
      font-size: 1.5rem;
      color: #666;
      margin-bottom: 10px;
    }
    
    .empty-state p {
      color: #999;
      max-width: 500px;
      margin: 0 auto 20px;
    }
    
    .btn {
      padding: 10px 20px;
      border-radius: var(--border-radius);
      border: none;
      cursor: pointer;
      font-weight: 500;
      transition: var(--transition);
      font-size: 0.95rem;
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }
    
    .btn-primary {
      background-color: var(--primary-color);
      color: white;
    }
    
    .btn-primary:hover {
      background-color: var(--secondary-color);
    }
    
    .loading {
      text-align: center;
      padding: 50px;
    }
    
    .spinner {
      border: 4px solid rgba(0, 0, 0, 0.1);
      border-radius: 50%;
      border-top: 4px solid var(--primary-color);
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    #error-msg {
      text-align: center;
      padding: 20px;
      background-color: #ffebee;
      color: var(--danger-color);
      border-radius: var(--border-radius);
      margin: 20px auto;
      max-width: 600px;
    }
    
    @media (max-width: 768px) {
      .application {
        flex-direction: column;
        align-items: flex-start;
        gap: 15px;
      }
      
      h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  {% include 'partials/navbar.html' %}
  
  <div class="container">
    <h1>My Job Applications</h1>
    <p class="subtitle">Track the status of your submitted applications</p>
    
    <div id="application-list">
      <div class="loading">
        <div class="spinner"></div>
        <p>Loading your applications...</p>
      </div>
    </div>
    
    <p id="error-msg" class="error"></p>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const applicationList = document.getElementById("application-list");
      const errorMsg = document.getElementById("error-msg");
      const token = localStorage.getItem('session_token');

      if (token) {
        fetchApplications();
      } else {
        errorMsg.textContent = 'You need to be logged in to view your applications.';
        applicationList.innerHTML = `
          <div class="empty-state">
            <i class="fas fa-exclamation-triangle"></i>
            <h3>Session Expired</h3>
            <p>Please log in to access your job applications.</p>
            <button class="btn btn-primary" onclick="window.location.href='/login'">
              <i class="fas fa-sign-in-alt"></i> Log In
            </button>
          </div>
        `;
      }
    });
    
    async function fetchApplications() {
      const applicationList = document.getElementById("application-list");
      const errorMsg = document.getElementById("error-msg");
      const token = localStorage.getItem('session_token');
      
      try {
        const res = await fetch('/my-applications/', {
          method: 'POST',
          headers: {
            'Session-Token': token,
            'Content-Type': 'application/json'
          }
        });
        
        if (!res.ok) throw new Error('Unable to fetch applications. Please try again later.');
        
        const data = await res.json();
        applicationList.innerHTML = '';
        
        if (data.applications.length === 0) {
          applicationList.innerHTML = `
            <div class="empty-state">
              <i class="far fa-file-alt"></i>
              <h3>No Applications Yet</h3>
              <p>You haven't applied to any jobs yet. Browse opportunities and submit your applications.</p>
              <button class="btn btn-primary" onclick="window.location.href='/jobs'">
                <i class="fas fa-search"></i> Browse Jobs
              </button>
            </div>
          `;
        } else {
          data.applications.forEach(app => {
            addApplicationCard(app);
          });
        }
      } catch (err) {
        errorMsg.textContent = err.message;
        applicationList.innerHTML = `
          <div class="empty-state">
            <i class="fas fa-exclamation-circle"></i>
            <h3>Error Loading Applications</h3>
            <p>We couldn't load your applications. Please try again.</p>
            <button class="btn btn-primary" onclick="fetchApplications()">
              <i class="fas fa-sync-alt"></i> Try Again
            </button>
          </div>
        `;
      }
    }
    
    function addApplicationCard(application) {
      const applicationList = document.getElementById("application-list");
      const submittedDate = new Date(application.submitted_at).toLocaleDateString('en-US', {
        year: 'numeric',
        month: 'long',
        day: 'numeric'
      });
      
      // Determine status class and icon
      let statusClass = 'status-applied';
      let statusIcon = 'far fa-paper-plane';
      
      if (application.status.toLowerCase().includes('review')) {
        statusClass = 'status-reviewing';
        statusIcon = 'fas fa-search';
      } else if (application.status.toLowerCase().includes('interview')) {
        statusClass = 'status-interview';
        statusIcon = 'fas fa-calendar-check';
      } else if (application.status.toLowerCase().includes('offer')) {
        statusClass = 'status-offered';
        statusIcon = 'fas fa-award';
      } else if (application.status.toLowerCase().includes('reject')) {
        statusClass = 'status-rejected';
        statusIcon = 'fas fa-times-circle';
      }
      
      const appCard = document.createElement('div');
      appCard.className = 'application';
      appCard.innerHTML = `
        <div class="job-info">
          <h3>${application.job_title}</h3>
          <div class="job-meta">
            ${application.company ? `<span><i class="fas fa-building"></i> ${application.company}</span>` : ''}
            <span><i class="far fa-calendar-alt"></i> Applied: ${submittedDate}</span>
          </div>
        </div>
        <div class="application-status ${statusClass}">
          <i class="${statusIcon}"></i> ${application.status.toLowerCase()}
        </div>
      `;
      
      applicationList.appendChild(appCard);
    }
  </script>
</body>
</html>
